<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="" class="card-img">
      
      <div class="card-content">
        <p class="btn-text">Learning</p>
        <p class="date-published">Published 21 Dec 2023</p>
        <h3 class="title">HTML & CSS foundations</h3>
        <p class="card-desc">
          These languages are the backbone of every
          website, defining structure, content, and
          presentation.
        </p>
        <div class="profile">
          <img src="assets/images/image-avatar.webp" alt="" class="img-profile">
          <p class="profile-name">Greg Hooper</p>
        </div>

      </div>



      </div>


    </div>
  </main>
